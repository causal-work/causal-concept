<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" style="background: white;">
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a">
    Earth4All Integration Architecture
  </text>
  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">
    How systems science becomes coordinated action
  </text>

  <!-- Left column: Earth4All System -->
  <g id="earth4all-system">
    <!-- Header -->
    <rect x="50" y="120" width="300" height="50" fill="#004343" rx="4"/>
    <text x="200" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Earth4All World4 Model
    </text>

    <!-- Model components -->
    <rect x="50" y="190" width="300" height="340" fill="#f8f9fa" stroke="#004343" stroke-width="2" rx="4"/>
    
    <!-- Five turnarounds -->
    <g id="turnarounds" transform="translate(65, 210)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004343">Five Turnarounds:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="13" fill="#333">• Energy transitions</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="13" fill="#333">• Inequality reduction</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="13" fill="#333">• Food security</text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="13" fill="#333">• Poverty elimination</text>
      <text x="0" y="130" font-family="Arial, sans-serif" font-size="13" fill="#333">• Gender empowerment</text>
    </g>

    <!-- System dynamics -->
    <g id="dynamics" transform="translate(65, 370)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004343">System Dynamics:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="13" fill="#333">• Stock-flow modeling</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="13" fill="#333">• Cascade effects</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="13" fill="#333">• Leverage points</text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="13" fill="#333">• Planetary boundaries</text>
    </g>

    <!-- Data label -->
    <text x="200" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" font-style="italic">
      Model outputs &amp; strategic intelligence
    </text>
  </g>

  <!-- Center: Translation Layer -->
  <g id="translation">
    <!-- Arrow -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#004343"/>
      </marker>
    </defs>
    <line x1="360" y1="390" x2="470" y2="390" stroke="#004343" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Integration box -->
    <rect x="470" y="300" width="260" height="180" fill="#e6f4f1" stroke="#004343" stroke-width="2" rx="4"/>
    <text x="600" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#004343">
      Causal Integration Layer
    </text>
    
    <g transform="translate(490, 350)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" fill="#333">1. Query leverage points</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="13" fill="#333">2. Identify timing windows</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="13" fill="#333">3. Map to actionable targets</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="13" fill="#333">4. Tag turnaround alignment</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="13" fill="#333">5. Calculate coordination timing</text>
    </g>

    <!-- Arrow -->
    <line x1="740" y1="390" x2="850" y2="390" stroke="#004343" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Right column: User Actions -->
  <g id="user-actions">
    <!-- Header -->
    <rect x="850" y="120" width="300" height="50" fill="#004343" rx="4"/>
    <text x="1000" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Coordinated Actions
    </text>

    <!-- Actions box -->
    <rect x="850" y="190" width="300" height="340" fill="#f8f9fa" stroke="#004343" stroke-width="2" rx="4"/>
    
    <!-- Specific examples -->
    <g id="examples" transform="translate(865, 210)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004343">Push (Policy Pressure):</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#333">Infrastructure approval campaigns,</text>
      <text x="0" y="42" font-family="Arial, sans-serif" font-size="12" fill="#333">regulatory comment coordination</text>

      <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004343">Purse (Economic Power):</text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="#333">Coordinated divestment campaigns,</text>
      <text x="0" y="122" font-family="Arial, sans-serif" font-size="12" fill="#333">shareholder resolution pressure</text>

      <text x="0" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004343">Workshop (Strategy):</text>
      <text x="0" y="185" font-family="Arial, sans-serif" font-size="12" fill="#333">Cross-turnaround cascade mapping,</text>
      <text x="0" y="202" font-family="Arial, sans-serif" font-size="12" fill="#333">coalition timing coordination</text>

      <text x="0" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004343">Watch (Intelligence):</text>
      <text x="0" y="265" font-family="Arial, sans-serif" font-size="12" fill="#333">Legislative tracking, policy</text>
      <text x="0" y="282" font-family="Arial, sans-serif" font-size="12" fill="#333">window identification</text>
    </g>
  </g>

  <!-- Bottom: Feedback Loop -->
  <g id="feedback">
    <rect x="50" y="650" width="1100" height="120" fill="#fff5e6" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <text x="600" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
      Feedback Loop: Action Data Refines Strategy
    </text>
    <text x="600" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#78350f">
      Coordinated actions reveal resistance patterns, coalition capacity, intervention effects
    </text>
    <text x="600" y="735" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#78350f">
      → Data flows back into Workshop analysis → Improved intelligence for next intervention
    </text>
  </g>
</svg>
