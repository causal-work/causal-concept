<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 750" style="background: white;">
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a">
    Strategic Window Detection: Rotterdam LNG Terminal
  </text>

  <!-- Phase 1: Detection -->
  <g id="phase-1-detection">
    <rect x="50" y="110" width="620" height="650" fill="#f8fafc" stroke="#64748b" stroke-width="2" rx="4"/>
    
    <!-- Header -->
    <rect x="60" y="120" width="600" height="50" fill="#475569" rx="4"/>
    <text x="360" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Window Detection Capability
    </text>

    <!-- Timeline visualization -->
    <rect x="80" y="200" width="560" height="140" fill="white" stroke="#e2e8f0" stroke-width="1" rx="2"/>
    <line x1="100" y1="270" x2="620" y2="270" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Timeline labels -->
    <text x="100" y="255" font-family="Arial, sans-serif" font-size="11" fill="#64748b">May 15</text>
    <text x="320" y="255" font-family="Arial, sans-serif" font-size="11" fill="#64748b">June 1</text>
    <text x="550" y="255" font-family="Arial, sans-serif" font-size="11" fill="#64748b">June 15</text>

    <!-- Decision window -->
    <rect x="540" y="245" width="80" height="70" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="2"/>
    <text x="580" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">DECISION</text>
    <text x="580" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">WINDOW</text>
    <text x="580" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Jun 12-15</text>

    <!-- Detection arrow -->
    <path d="M 480 220 L 540 260" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="420" y="215" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Detected Jun 7</text>

    <!-- What platform detects -->
    <g transform="translate(80, 365)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1e293b">Platform Intelligence Layer Identifies:</text>
      
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="13" fill="#334155">
        <tspan font-weight="bold">Leverage point:</tspan> 3-day public comment window
      </text>
      <text x="0" y="53" font-family="Arial, sans-serif" font-size="13" fill="#334155">
        before permit decision (June 12-15)
      </text>
      
      <text x="0" y="83" font-family="Arial, sans-serif" font-size="13" fill="#334155">
        <tspan font-weight="bold">Detection lead time:</tspan> 8 days before window closes
      </text>
      
      <text x="0" y="113" font-family="Arial, sans-serif" font-size="13" fill="#334155">
        <tspan font-weight="bold">Active mobilization:</tspan> 47 organizations already
      </text>
      <text x="0" y="131" font-family="Arial, sans-serif" font-size="13" fill="#334155">
        campaigning independently
      </text>
      
      <text x="0" y="161" font-family="Arial, sans-serif" font-size="13" fill="#334155">
        <tspan font-weight="bold">Permit decision:</tspan> June 18 (3 days after window)
      </text>
      
      <text x="0" y="191" font-family="Arial, sans-serif" font-size="13" fill="#334155">
        <tspan font-weight="bold">Infrastructure lock-in:</tspan> 40-year methane terminal
      </text>
      <text x="0" y="209" font-family="Arial, sans-serif" font-size="13" fill="#334155">
        (Earth4All energy turnaround leverage point)
      </text>
    </g>

    <!-- Detection capability box -->
    <rect x="80" y="590" width="560" height="140" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2" rx="4"/>
    <text x="360" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
      Coordination Opportunity Assessment
    </text>
    
    <g transform="translate(100, 645)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" fill="#475569">
        <tspan font-weight="bold">Coordination potential:</tspan> High
      </text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="13" fill="#475569">
        (existing mobilization + identifiable decision window)
      </text>
      
      <text x="0" y="46" font-family="Arial, sans-serif" font-size="13" fill="#475569">
        <tspan font-weight="bold">Baseline projection:</tspan> Without timing intelligence,
      </text>
      <text x="0" y="64" font-family="Arial, sans-serif" font-size="13" fill="#475569">
        organizational actions distribute across campaign period
      </text>
      <text x="0" y="82" font-family="Arial, sans-serif" font-size="13" fill="#475569">
        regardless of decision leverage points
      </text>
    </g>
  </g>

  <!-- Phase 2: Participation Patterns -->
  <g id="phase-2-patterns">
    <rect x="710" y="110" width="640" height="650" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="4"/>
    
    <!-- Header -->
    <rect x="720" y="120" width="620" height="50" fill="#22c55e" rx="4"/>
    <text x="1030" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Observable Participation Patterns
    </text>

    <!-- Without coordination -->
    <rect x="730" y="200" width="600" height="195" fill="white" stroke="#e5e7eb" stroke-width="2" rx="3"/>
    <text x="1030" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#57534e">
      Without Coordination Intelligence:
    </text>

    <!-- Timeline for scattered -->
    <line x1="760" y1="280" x2="1300" y2="280" stroke="#d6d3d1" stroke-width="2"/>
    <text x="760" y="270" font-family="Arial, sans-serif" font-size="11" fill="#78716c">May</text>
    <text x="1020" y="270" font-family="Arial, sans-serif" font-size="11" fill="#78716c">June</text>
    <text x="1260" y="270" font-family="Arial, sans-serif" font-size="11" fill="#78716c">July</text>
    
    <!-- Scattered dots -->
    <g id="scattered-pattern">
      <circle cx="780" cy="290" r="4" fill="#ef4444" opacity="0.4"/>
      <circle cx="820" cy="300" r="4" fill="#ef4444" opacity="0.4"/>
      <circle cx="870" cy="285" r="4" fill="#ef4444" opacity="0.4"/>
      <circle cx="920" cy="305" r="4" fill="#ef4444" opacity="0.4"/>
      <circle cx="980" cy="295" r="4" fill="#ef4444" opacity="0.4"/>
      <circle cx="1040" cy="288" r="4" fill="#ef4444" opacity="0.4"/>
      <circle cx="1100" cy="298" r="4" fill="#ef4444" opacity="0.4"/>
      <circle cx="1160" cy="292" r="4" fill="#ef4444" opacity="0.4"/>
      <circle cx="1220" cy="302" r="4" fill="#ef4444" opacity="0.4"/>
      <circle cx="1270" cy="295" r="4" fill="#ef4444" opacity="0.4"/>
    </g>

    <!-- Window marker -->
    <rect x="1240" y="265" width="70" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" stroke-dasharray="3,3" rx="2"/>
    <text x="1275" y="286" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Window</text>
    
    <text x="760" y="345" font-family="Arial, sans-serif" font-size="12" fill="#78716c">
      Actions distribute across entire campaign period regardless of
    </text>
    <text x="760" y="365" font-family="Arial, sans-serif" font-size="12" fill="#78716c">
      decision leverage points. Signal indistinguishable from baseline.
    </text>

    <!-- With coordination -->
    <rect x="730" y="425" width="600" height="195" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="3"/>
    <text x="1030" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">
      With Strategic Timing Intelligence:
    </text>

    <!-- Timeline for coordinated -->
    <line x1="760" y1="505" x2="1300" y2="505" stroke="#d6d3d1" stroke-width="2"/>
    <text x="760" y="495" font-family="Arial, sans-serif" font-size="11" fill="#78716c">May</text>
    <text x="1020" y="495" font-family="Arial, sans-serif" font-size="11" fill="#78716c">June</text>
    <text x="1260" y="495" font-family="Arial, sans-serif" font-size="11" fill="#78716c">July</text>
    
    <!-- Concentrated dots -->
    <g id="concentrated-pattern">
      <circle cx="1250" cy="505" r="5" fill="#22c55e"/>
      <circle cx="1265" cy="500" r="5" fill="#22c55e"/>
      <circle cx="1260" cy="515" r="5" fill="#22c55e"/>
      <circle cx="1275" cy="510" r="5" fill="#22c55e"/>
      <circle cx="1280" cy="520" r="5" fill="#22c55e"/>
      <circle cx="1290" cy="507" r="5" fill="#22c55e"/>
      <circle cx="1295" cy="518" r="5" fill="#22c55e"/>
      <circle cx="1255" cy="523" r="5" fill="#22c55e"/>
      <circle cx="1270" cy="527" r="5" fill="#22c55e"/>
      <circle cx="1285" cy="530" r="5" fill="#22c55e"/>
      <circle cx="1300" cy="515" r="5" fill="#22c55e"/>
    </g>

    <!-- Window marker -->
    <rect x="1240" y="490" width="70" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="2"/>
    <text x="1275" y="511" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#92400e">Window</text>
    
    <text x="760" y="570" font-family="Arial, sans-serif" font-size="12" fill="#166534">
      Coordination intelligence concentrates participation within decision
    </text>
    <text x="760" y="590" font-family="Arial, sans-serif" font-size="12" fill="#166534">
      window. Creates measurable signal strength increase.
    </text>

    <!-- Validation question box -->
    <rect x="730" y="645" width="600" height="85" fill="#f0fdf4" stroke="#86efac" stroke-width="2" rx="3"/>
    <text x="1030" y="673" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534">
      Testable Hypothesis:
    </text>
    <text x="1030" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#15803d">
      Can platform consistently identify high-leverage windows
    </text>
    <text x="1030" y="713" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#15803d">
      before organizational actions have already distributed?
    </text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b"/>
    </marker>
  </defs>
</svg>