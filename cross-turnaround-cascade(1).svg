<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" style="background: white;">
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a">
    Cross-Turnaround Cascade Effects
  </text>
  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">
    How coordinated actions create systemic wins across multiple Earth4All turnarounds
  </text>

  <!-- Example: Berlin Housing Ordinance -->
  <g id="example-case">
    <!-- Primary action box -->
    <rect x="50" y="190" width="400" height="200" fill="#e6f4f1" stroke="#004343" stroke-width="2" rx="4"/>
    <text x="250" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#004343">
      Primary Action
    </text>
    
    <text x="250" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a1a">
      Berlin Green New Deal
    </text>
    <text x="250" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a1a">
      Housing Ordinance
    </text>

    <g transform="translate(70, 310)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" fill="#333">Campaign target: Affordable housing</text>
      <text x="0" y="22" font-family="Arial, sans-serif" font-size="13" fill="#333">Primary turnaround: Inequality</text>
      <text x="0" y="44" font-family="Arial, sans-serif" font-size="13" fill="#333">1,847 coordinated actions in 5-day window</text>
    </g>

    <!-- Primary turnaround tag -->
    <rect x="150" y="410" width="200" height="35" fill="#f59e0b" rx="4"/>
    <text x="250" y="433" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      INEQUALITY ●●●●●
    </text>
  </g>

  <!-- Arrows showing cascade -->
  <defs>
    <marker id="cascade-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#004343"/>
    </marker>
  </defs>

  <!-- Arrow to Energy -->
  <path d="M 450 220 Q 550 180, 650 180" stroke="#004343" stroke-width="2" fill="none" marker-end="url(#cascade-arrow)"/>
  
  <!-- Arrow to Poverty -->
  <path d="M 450 290 Q 550 320, 650 340" stroke="#004343" stroke-width="2" fill="none" marker-end="url(#cascade-arrow)"/>

  <!-- Arrow to Gender -->
  <path d="M 450 360 Q 550 450, 650 500" stroke="#004343" stroke-width="2" fill="none" marker-end="url(#cascade-arrow)"/>

  <!-- Secondary effects boxes -->
  
  <!-- Energy turnaround -->
  <g id="energy-effect">
    <rect x="650" y="110" width="500" height="140" fill="#fff5f5" stroke="#ef4444" stroke-width="2" rx="4"/>
    <rect x="660" y="120" width="150" height="30" fill="#ef4444" rx="4"/>
    <text x="735" y="141" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      ENERGY ●●●●○
    </text>

    <text x="670" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a1a">
      Cascade mechanism:
    </text>
    <text x="670" y="198" font-family="Arial, sans-serif" font-size="13" fill="#333">
      Ordinance mandates EPC-B energy standards for new builds
    </text>
    <text x="670" y="220" font-family="Arial, sans-serif" font-size="13" fill="#333">
      → 40% reduction in heating emissions per household
    </text>
    <text x="670" y="242" font-family="Arial, sans-serif" font-size="13" fill="#333">
      → Housing campaign becomes energy transition intervention
    </text>
  </g>

  <!-- Poverty turnaround -->
  <g id="poverty-effect">
    <rect x="650" y="270" width="500" height="140" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <rect x="660" y="280" width="150" height="30" fill="#f59e0b" rx="4"/>
    <text x="735" y="301" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      POVERTY ●●●○○
    </text>

    <text x="670" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a1a">
      Cascade mechanism:
    </text>
    <text x="670" y="358" font-family="Arial, sans-serif" font-size="13" fill="#333">
      Lower energy costs = €80-120/month savings per household
    </text>
    <text x="670" y="380" font-family="Arial, sans-serif" font-size="13" fill="#333">
      → Equivalent to 4% income increase for low-income families
    </text>
    <text x="670" y="402" font-family="Arial, sans-serif" font-size="13" fill="#333">
      → Affordable housing becomes poverty reduction mechanism
    </text>
  </g>

  <!-- Gender turnaround -->
  <g id="gender-effect">
    <rect x="650" y="430" width="500" height="140" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2" rx="4"/>
    <rect x="660" y="440" width="180" height="30" fill="#3b82f6" rx="4"/>
    <text x="750" y="461" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      GENDER ●●○○○
    </text>

    <text x="670" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a1a">
      Cascade mechanism:
    </text>
    <text x="670" y="518" font-family="Arial, sans-serif" font-size="13" fill="#333">
      Women bear disproportionate "energy poverty" burden
    </text>
    <text x="670" y="540" font-family="Arial, sans-serif" font-size="13" fill="#333">
      → Reduced heating costs = reduced household financial stress
    </text>
    <text x="670" y="562" font-family="Arial, sans-serif" font-size="13" fill="#333">
      → Housing policy becomes gender empowerment intervention
    </text>
  </g>

  <!-- Bottom summary box -->
  <rect x="50" y="620" width="1100" height="140" fill="#e6f4f1" stroke="#004343" stroke-width="2" rx="4"/>
  <text x="600" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#004343">
    Platform Intelligence: Making Cascades Visible
  </text>
  
  <g transform="translate(70, 675)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#333">
      <tspan font-weight="bold">Workshop coalition</tspan> mapped policy provisions to Earth4All framework, identifying multi-turnaround leverage
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#333">
      <tspan font-weight="bold">Push coordination</tspan> framed housing campaign as "triple-turnaround intervention"
    </text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#333">
      <tspan font-weight="bold">Watch tracking</tspan> monitored energy cost impacts to validate cascade effects
    </text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" fill="#333">
      <tspan font-weight="bold">Result:</tspan> Coalition coordinators prioritize high-cascade campaigns over single-turnaround wins
    </text>
  </g>
</svg>